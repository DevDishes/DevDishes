<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Recipe - DevDishes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: vertical;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #005fa3;
        }
        .back-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add New Recipe</h2>
        <form method="POST" action="/add">
            <label for="title">Recipe Title:</label>
            <input type="text" name="title" required>

            <label for="content">Description / Instructions:</label>
            <textarea name="content" rows="6" required></textarea>

            <input type="submit" value="Add Recipe">
        </form>
        <div class="back-link">
            <a href="/dashboard">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
